{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
      <h2>{% trans "Sign Up" %}</h2>
      <form method="post">
        <div class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-info" type="submit">{% trans "Sign Up" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
